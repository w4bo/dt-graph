services:
  asterixdb:
    image: mp4sini/asterixdb:latest
    hostname: asterixdb
    container_name: asterixdb
    command:
      - /bin/bash
      - -c
      - |
        cp /asterixsetup/cc.conf opt/local/conf/cc.conf
        opt/local/bin/start-sample-cluster.sh
        tail -f /dev/null
    ports:
      - 19006:19006
      - 19002:19002
      - 19001:19001
      - 19003:19003
      - 10001-11000:10001-11000
      - 1009:1009
      - 1098:1098
