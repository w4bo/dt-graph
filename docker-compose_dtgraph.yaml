version: "3.9"
services:
  dtgraph:
    image: mp4sini/dtgraph
    hostname: dtgraph
    container_name: dtgraph
    volumes:
      - "./results:/dt_graph/results"
      - "./logs:/dt_graph/logs"
    env_file: .env
    command:
      - /bin/bash
      - -c
      - |
        chmod +x scripts/download_dataset.sh
        chmod +x scripts/run_smartbench_evaluation.sh
        ./scripts/run_smartbench_evaluation.sh
