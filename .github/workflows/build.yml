name: "build"
on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:
jobs:
  launch-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v4.7.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Test Gradle
        run: |
          docker compose -f docker-compose_asterix.yaml up -d
          chmod +x ./gradlew
          chmod +x ./wait-for-it.sh
          ./wait-for-it.sh localhost:19006 -t 30 
          ./gradlew test --tests TestKotlin
          ./gradlew test --tests TestTemporal
          ./gradlew test --tests TestTemporalJoin
          ./gradlew test --tests TestTemporalProperty
          ./gradlew test --tests TestWorkload

  release:
    needs:
      - launch-linux
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version-file: package.json
      - uses: actions/setup-java@v4.7.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Deploy
        run: |
          ./gradlew shadowJar
          mkdir -p dist/
          cp build/libs/* dist/
      - name: Release
        run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
