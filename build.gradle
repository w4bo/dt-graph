plugins {
    id 'java-library'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.jetbrains.kotlin.jvm' version '1.9.25'
}

test {
    testLogging {
        events "passed", "skipped", "failed" //, "standardOut", "standardError"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
    useJUnitPlatform()
    maxHeapSize = '1G'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

shadowJar { zip64 = true }

repositories { mavenCentral() }

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    implementation 'org.apache.tinkerpop:gremlin-core:3.7.3'
    implementation 'org.apache.tinkerpop:gremlin-server:3.6.8' // Optional for Gremlin Server
    implementation 'org.apache.tinkerpop:gremlin-driver:3.6.8' // Gremlin client for remote queries
    implementation 'org.apache.tinkerpop:tinkergraph-gremlin:3.6.8' // In-memory graph (for testing)
    implementation 'org.rocksdb:rocksdbjni:9.9.3'

    testImplementation 'org.jetbrains.kotlin:kotlin-test' // :2.1.10
    // implementation 'org.jetbrains.kotlin:kotlin-reflect:2.1.10'

}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

defaultTasks 'clean', 'build', 'check', 'shadowJar'